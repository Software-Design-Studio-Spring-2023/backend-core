<html>

<head>
    <title>Streamer</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Student View</h1>
    <p>This is just a static html page that connects to http://127.0.0.1:8080 (the python server)
        and sends a frame every 100ms.
    </p>
    <video autoplay></video>
    <script>
        const WS_URL = 'http://127.0.0.1:8080'
        var socketio = io.connect(WS_URL)
        // get video dom element
        const video = document.querySelector('video');

        // request access to webcam
        navigator.mediaDevices.getUserMedia({ video: { width: 426, height: 240 } }).then((stream) => video.srcObject = stream);

        // returns a frame encoded in base64
        const getFrame = () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const data = canvas.toDataURL('image/png');
            return {frame: data};
        };        
        const FPS = 10;
        socketio.on('connect', () => {
            console.log(`Connected to ${WS_URL}`);
            setInterval(() => {
                socketio.emit('frame', getFrame());
            }, 1000 / FPS);
        });

        socket.on('warning_event', () => {
            window.alert("Misconduct Warning Issued!");
        });
    </script>
</body>

</html>
