<!DOCTYPE html>
<html>
<head>
    <title>Video Streaming</title>
</head>
<body>
    <h1>Supervisor View</h1>
    <p>This listens to http://127.0.0.1:8080 (the python server) for frame data that 
        is published by the students camera to http://127.0.0.1:8080.</p>
    <img id="video-frame" src="" alt="Video Stream">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io.connect('http://' + '127.0.0.1' + ':' + '8080');

        socket.on('connect', function() {
            console.log('Socket connected');
            socket.emit('get_active_sessions');
        });

        socket.on('active_sessions_list', function(data){
            let dropdown = document.getElementById('studentSessions');
            dropdown.innerHTML = "";

            data.sessions.forEach(sid => {
                let option = document.createElement("option");
                option.value = sid;
                option.text = sid;
                dropdown.appendChild(option);
            })
        });

        socket.on('frame_data', function(data) {
            console.log('Frame data received')
            var img = document.getElementById('video-frame');
            img.src = data.frame;
        });

        socket.on('message', function(data) {
            console.log('Frame data received')
        });

        function issue_warning(){
            let target_sid = document.getElementById('studentSessions').value;
            console.log("Issued warning_event: ", target_sid);
            socket.emit('warning_event', target_sid);
        };

        // Poll for frame updates every 500ms
        setInterval(function() {
            socket.emit('request_frame');
        }, 500);
    </script>
    <select id="connectedStudents"></select>
    <button onclick="issue_warning()">Issue Warning</button>
</body>
</html>
